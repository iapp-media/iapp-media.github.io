<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>iApp Platform</title>
    <!-- 套用css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/cropper.css">
    <link rel="stylesheet" type="text/css" href="css/edit-pic.css">
</head>

<body>
    <div id="show">
        <label for="inputImage">
            <img class="upload" src="img/uploadicon.png" />
        </label>
        <img id="showImg" class="showImg opacity" src="img/picture1.jpg" />
    </div>
    <div class="upload-img">
        <div class="option">
            <label for="inputImage">
                <div class="select">
                    上傳照片
                </div>
            </label>
            <button data-method="rotate" type="button" class="rotate-btn">旋轉</button>
        </div>
        <div class="preview-container">
            <img id="preview" class="preview" src="">
        </div>
        <div class="img-container">
            <img src="" alt="支持圖片上傳格式JPG,PNG">
        </div>
        <p class="word">(拖曳及縮放進行照片裁切)</p>
        <input type="file" accept="image/*"  class="hide" id="inputImage">
        <button data-method="getCroppedCanvas" type="button" class="cut" disabled="true">
            截圖
        </button>
        <button onclick="compress()" type="button" class="compress">
            確認
        </button>
        <input id="base64" class="base64" value=""></input>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
    <script type="text/javascript" src="js/JIC.js"></script>
    <script type="text/javascript" src="js/cropper.js"></script>
    <script type="text/javascript" src="js/cropperPage.js"></script>
        <script src="js/exif.js"></script>

    <script>
        $(document).ready(function () {
            $('.upload').click(function () {
                $('.preview-container').hide();
                $('.img-container').show();
                $('.upload-img').show();
                $('#show').hide();
                $('.compress').hide();
                $('.cut').show();
                $('.rotate-btn').show();
            });
            $('.cut').click(function () {
                $('.cut').hide();
                $('.compress').show();
                $('.rotate-btn').hide();
                $('.word').addClass('transparent');
            });
            $('.compress').click(function () {
                $('.upload-img').hide();
                $('#show').show();

            });
            $('#inputImage').change(function () {
                $('.preview-container').hide();
                $('.img-container').show();
                $('.send').hide();
                $('.cut').show();
                $('.word').removeClass('transparent');
            });
        });
    </script>
</body>

</html>
