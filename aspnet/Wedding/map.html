<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>map</title>
    <style type="text/css">
    #map {
        width: 100%;
        height: 300px;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.tinyMap.js"></script>
    <script type="text/javascript">
    var map = $('#map');
    map.tinyMap({
        'zoom': 16,
        'center': ["25.035255306871402", "121.56998634338379"],
        'autoLocation': function(loc) {
            if ('coords' in loc) {
                // var des = taipei101;
                var from = [loc.coords.latitude, loc.coords.longitude];
                map.tinyMap('modify', {
                    'direction': [{
                        'from': from,
                        'to': 'taipei101'
                    }]
                });
            }
        }
    });
    </script>
</body>

</html>
