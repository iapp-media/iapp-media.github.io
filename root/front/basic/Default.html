<script>
var c = 0;
var page_id = 0;

function show(str, id) {
    page_id = id;
    document.getElementById("midiframe").src = str;
    $(".edit").hide();
    for (var i = 0; i <= $("#list").sortable('toArray').length; i++) //判斷使用者目前點到哪一頁
    {
        if (($("#list").sortable('toArray')[i]).toString().replace("s", "") == id) {
            c = i; //當前頁數上下頁功能使用
        }
    }

}

function editmid() {
    str = "Pages/seeEdit.aspx?ID=" + page_id;
    document.getElementById("Iframe").src = str;
}


$(document).ready(function() {
    $("#pageShow").click(function() {
        $(".select").animate({
            width: 'toggle'
        }, 350);
        $(".edit").hide();
    });
    $("#preview").click(function() {
        $(".edit").hide();
        $(".select").hide();
        $(".logo").hide();
        $(".preview").hide();
        $("#pageNav").hide();
        $(".add").hide();
        $(".return").show();
        $(".publish-btn").show();
        $(".logo").show();
    });
    $("#return").click(function() {
        $(".edit").hide();
        $(".select").show();
        $("#pageNav").show();
        $(".add").show();
        $(".logo").show();
        $(".return").hide();
        $(".final").hide();
        $(".publish-btn").hide();
        $(".publish").hide();
        $(".preview").show();
    });
    $("#publish-btn").click(function() {
        $(".publish").show();
    });
    $("#close").click(function() {
        $(".edit").hide();
        $(".select").hide();
        $(".logo").hide();
        $(".final").hide();
        $(".logo").show();
    });
    $("#close-select").click(function() {
        $(".select").hide();
    });
    $("#close-publish").click(function() {
        $(".publish").hide();
    });
    $("#send").click(function() {
        $(".final").animate({
            width: 'toggle'
        }, 350);
        $(".publish").hide();
        $(".final").show();
    });
});

function pagechange(a) {
    c = c + a;
    if (c < 0) {
        alert(c + "No Page");
        c = 0;

    } else if (c >= $("#list").sortable('toArray').length) {
        alert(c + "Page Over");
        c = c - 1;
    } else {
        document.getElementById("midiframe").src = "Pages/see.aspx?ID=" + ($("#list").sortable('toArray')[c]).toString().replace("s", "");
        //document.getElementById("midiframe").src = "Pages/see.aspx?ID=" + ($("#list").sortable('toArray')[c]).toString().replace("s", "");

    }
}

function putin(a) {
    document.getElementById("AA").value = a;

    //alert(document.getElementById("AA").value);
}

function putDELE(a) {
        document.getElementById("DELEID").value = a;
    }
