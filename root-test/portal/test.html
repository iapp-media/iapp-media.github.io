    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jquery include HTML</title>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/JavaScript">
        $(document).ready(function(){ $.get("a.html",function(data){ //初始將a.html include div#iframe $("#iframe").html(data); }); $(function(){ $('.list-side li').click(function() { // 找出 li 中的超連結 href(#id) var $this = $(this), _clickTab = $this.find('a').attr('href'); // 找到連結a中的href標籤值 if("-1"==_clickTab.search("http://")){ //不為http://執行下列程式 $.get(_clickTab,function(data){ $("#iframe").html(data); }); return false } }) }) });
    </script>
    <style type="text/css">
    body {
        background-color: #CCC;
    }
    
    .list-side {

    }
    
    #iframe {

        padding: 10px;
        min-height: 800px;
    }
    
    .list-side li {
        width: 180px;
    }
    
    .list-side li a {
        cursor: pointer;
        color: #333;
        font-weight: bold;
        background-color: #FFF;
        display: block;
        margin-bottom: 1px;
        padding-left: 5px;
    }
    
    .mmuser {
        width: 100%;
    }
    
    .list-side li a:hover {
        background-color: #666;
        color: #FFF;
    }
    
    .sa {
        width: 250px;
    }
    
    #sidebar {
        vertical-align: top;
    }
    </style>
</head>
